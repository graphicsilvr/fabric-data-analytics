name: Test Service Principal

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_II }}

    - name: List Resource Groups
      run: az group list --subscription ${{ secrets.SUBSCRIPTION_ID }}
