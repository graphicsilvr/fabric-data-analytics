name: Provision Fabric Data Platform

on:
  workflow_dispatch
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - '**.bicep'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@v3

      - name: Debug Secrets
        run: |
          echo "Checking secrets..."
          echo "AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}"

      # Log into Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep file
      - name: Deploy
        uses: azure/arm-deploy@v1
        with:
          scope: subscription
          region: westeurope
          subscriptionId: ${{ secrets.AZURE_CREDENTIALS }}
          template: iac/bicep/main.bicep
          deploymentMode: Incremental  # Ensures existing resources remain untouched
          failOnStdErr: false

